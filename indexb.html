<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Ozpaker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <audio id="bruh-audio" src="https://lukasozpaker.github.io/bruh.mp3" preload="auto"></audio>
    <style>
      body{
        padding: 0;
        margin: 0;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        letter-spacing: normal;
        color: white;
        background-color: #000a12;
      }
      h1{
        margin: 0;
      }
      a{
        text-decoration: none;
        color: inherit;
        display: block;
      }
      #header{
        background-color: rgba(70,10,20,0.7);
        padding-left: 5%;
        padding-right: 5%;
      }
      #name{
        letter-spacing: 1.5em;
        padding: 10% 5% 5% 5%; /*top left bottom right*/
      }
      #text{
        font-family: 'Consolas', Tahoma, Geneva, Verdana, sans-serif;
        padding-bottom: 4%;
      }
      #icons{
        padding-bottom: 2em;
      }
      .fa {
        padding: 15px;
        font-size: 30px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        border-radius: 50%;
        -webkit-transition-duration: 0.1s; /* Safari */
        transition-duration: 0.1s;
      }
      .fa-instagram {
        background: #38499C;
        color: white;

      }
      .fa-instagram:hover{
        background-color: rgba(56,73,156,0.5);
      }
      .fa-twitter {
        background: #64A6F9;
        color: white;
        margin-left: 5%;
        margin-right: 5%;
      }
      .fa-twitter:hover{
        background-color: rgba(100,166,249,0.5);
      }
      .fa-snapchat-ghost {
        background: #FFD62A;
        color: white;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;

      }
      .fa-snapchat-ghost:hover{
        background-color: rgba(255,214,42,0.5);
      }


      /*panels*/
      #projects{
        padding-left: 2.5%;
        padding-right: 2.5%;
        padding-top: 1.5em;
        font-family: 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
      }
      .card{
        text-align: center;
        height: 25em;
        background-color: white;
        transition: 0.3s;
        border-radius: 30px;
        margin-bottom: 2em;
        display: table;
        width: 100%;
      }
      .tcard{
        text-align: center;
        display: table-cell;
        vertical-align: middle;
        font-size: 2.5em;
      }
      #p1{
        background-color: #990000;
      }
      #p1:active{
        background-color: rgba(255, 0, 0, 0.5);
      }
      #p2{
        background-color: rgba(35,20,100,1);
      }
      #p2:active{
        background-color: rgba(35,20,100,0.5);
      }
      #p3{
        background-color: rgba(100,100,130,1);
      }
      #p3:active{
        background-color: rgba(100,100,130,0.5);
      }
      footer {
        font-family: 'Consolas', Tahoma, Geneva, Verdana, sans-serif;
        left: 0;
        bottom: 0;
        background-color: rgba(70,10,20,0.7);
        color: white;
        text-align: center;
        padding: 0.25em;
        overflow: auto;
        margin-top: 3em;
      }
      .vers {
        float: left;
        padding-left: 10px;
      }
      .info {
        float: right;
        padding-right: 10px;
      }
      @media screen and (max-aspect-ratio: 1/1),  (max-device-aspect-ratio: 1/1){

      }
      @media screen and (max-aspect-ratio: 10/15),  (max-device-aspect-ratio: 10/15){

      }
    </style>
  </head>
  <body onload="onload()">
    <header id="header">
      <div id="name">
        <h1>Lukas Ozpaker</h1>
      </div>
      <p id="text">Projects. This is a test of the project and a paragraph to
         see how the html and css scales on the site. Projects are below including
       the bruh button. </p>
      <div id="icons">
        <a href="https://www.instagram.com/lukasozpaker/" class="fa fa-instagram"></a>
        <a href="https://twitter.com/lukasozpaker" class="fa fa-twitter"></a>
        <a href="https://www.snapchat.com/" class="fa fa-snapchat-ghost"></a>
      </div>
    </header>
    <div id="projects">
      <a class="card" id="p1" href="javascript:delay('https://www.ozpaker.org/bruh')" onclick="bruh()">
        <p class="tcard">
          Bruh Button
        </p>
      </a>
      <a class="card" id="p2">
        <p class="tcard">
          Area Wars Online
        </p>
      </a>
      <a class="card" id="p3" href="https://play.google.com/store/apps/details?id=org.ozpaker.minimalgradecalculator">
        <p class="tcard">
          Minimal Grade Calculator
        </p>
      </a>
    </div>
    <footer id="footer">
      <span class="info">Lukas Ozpaker 2019</span>
      <span class="vers">Version 1.0.0</span>
    </footer>
    <script type="text/javascript">
      var audio = document.getElementById("bruh-audio");
      function bruh() {
        audio.currentTime=0;
        audio.play();
      }
      function delay (URL) {
        setTimeout( function() { window.location = URL }, 350 ); /*ms*/
      }
      </script>
  </body>
</html>
