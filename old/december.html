<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>December Checklist</title>
    <style>
      @font-face {
        font-family: GilroyBold;
        src: url("https://www.ozpaker.org/Gilroy-ExtraBold.otf") format("opentype");
      }
      @font-face {
        font-family: ObjectSans;
        src: url("https://www.ozpaker.org/ObjectSans-Regular.otf") format("opentype");
      }
      /* box-shadow */
      ol.gradient-list > li {
        box-shadow: 0.25em 0.25em 0.6em rgba(0, 0, 0, 0.05), 0 0.5em 1.125em rgba(75, 0, 0, 0.05);
      }
      ol.gradient-list > li::before {
        box-shadow: 0.25em 0.25em 0.6em rgba(0, 0, 0, 0.15), 0 0.5em 1.125em rgba(75, 0, 0, 0.15);
      }
      /** STYLE **/
      *, *:before, *:after {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #headwrapper{
        margin-left: 2em;
        margin-bottom: 3em;
        max-width: 30em;
        overflow: hidden;
      }
      #number{
        margin-left: 1em;
      }
      body {
        background-color: #f6f6f6;
        color: #000000;
        font-size: 1em;
        font-family: 'GilroyBold', sans-serif;
      }
      main {
        margin: 0 auto;
        max-width: 40em;
        padding: 1em;
      }
      h{
        margin: auto;
        font-weight: bold;
        font-size: 3.5em;
      }
      ol{

      }
      ol.gradient-list {
        counter-reset: gradient-counter;
        list-style: none;
        margin: 2em;
        padding-left: 1em;
      }
      ol.gradient-list > li {
        background: white;
        counter-increment: gradient-counter;
        margin-top: 2.5em;
        min-height: 3em;
        padding: 1em 1em 1em 3em;
        position: relative;
        font-family: roboto, sans-serif;
        font-size: 1.2em;
        border-radius: 25px;
      }
      ol.gradient-list > li::before {
        /* background: linear-gradient(135deg, rgba(255, 10, 86, 1) 0%, rgba(255, 150, 90, 1) 100%); */
        border-radius: 100%;
        content: '';
        height: 2em;
        left: -0.75em;
        position: absolute;
        top: -0.90em;
        width: 2em;

        content: counter(gradient-counter);
        color: #000000;
        display: flex;
        font-weight: 900;
        font-size: 1.75em;
        font-family: 'ObjectSans';
        justify-content: center;
        align-items: center;
        z-index: 1;
      }
      #done {
        background: linear-gradient(225deg, #83e4e2 0%, #a2ed56 350%);
      }
      #done:before {
        background: linear-gradient(135deg, #83e4e2 0%, #a2ed56 130%);
      }
      #prog {
        background: linear-gradient(100deg, #a2ed56 -10%, #83e4e2 5%, #fff 30%);
      }
      #prog:before {
        /* background: linear-gradient(135deg, #83e4e2 0%, #fff 100%); */
      }
      #poor {
        background: linear-gradient(100deg, #d22d56 -10%, #e394a2 5%, #fff 30%);
      }
      #fail {
        background: linear-gradient(100deg, #d22d56 -10%, #e394a2 30%);
      }
      @media screen and (max-width: 40em) {
        main {

        }
      }

    </style>
  </head>
  <body>
    <main>
      <div id="headwrapper">
        <h>December Checklist</h>
        <p id="complete">number</p>
        <p id="failed">number</p>
      </div>
      <ol class="gradient-list">
        <li>Sillytix Christmas Special<br>Sillytix New Years Special</li>
        <li id="prog">College Apps</li>
        <li id="done">SAT</li>
        <li>Sillytix Snowball Fight</li>
        <li>Sillytix Combine</li>
        <li><i class="em em-wink" aria-role="presentation" aria-label="wink"></i></li>
        <li>Purchases<br>-External HDD<br>-New Shoes<br>-New Headset</li>
        <li id="prog">Sillytix Constitution</li>
        <li>Sillytix Award Ceremony</li>
        <li><i class="em em-smiling_imp" aria-role="presentation" aria-label="imp"></i></li>
        <!-- <li></li> -->
      </ol>
    </main>

  </body>
  <script>
    var length = document.querySelectorAll("ol li").length;
    var completed = document.querySelectorAll("ol #done").length;
    var failed = document.querySelectorAll("ol #fail").length;
    document.getElementById("complete").textContent = completed + " of " + length + " complete";
    document.getElementById("failed").textContent = failed + " of " + length + " failed";
  </script>
</html>
