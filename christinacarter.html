<!DOCTYPE html>
<html>
<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="https://i.imgur.com/bbWBWVV.mp4" type="video/mp4">
</video>

<style>
/* Style the video: 100% width and height to cover the entire window */
#myVideo {
  display: block;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}
</style>
</html>
