<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="terminalmanifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="../index/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../index/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../index/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--------------------------------------------->
  <title>Terminal</title>
  <style>
    ::selection {
      color: #000000;
      background-color: rgba(255, 255, 255, 0.99);
    }

    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      background: #000000;
      background-color: #000000;
    }

    body {
      margin: 0;
      background-color: #000000;
    }

    ul {
      list-style-type: none;
      margin: auto;
      margin-bottom: 0;
      padding: 0;
    }
    span {
      color: #ffffff;
    }

    * {
      box-sizing: border-box;
      outline: none;
      outline: 0;
      cursor: default;
    }

    #container {
      overflow-wrap: break-word;
      margin-top: 2em;
      margin-left: 2em;
    }

    #log {
      font-family: 'Consolas', 'Menlo', monospace;
      font-size: 16px;
      color: #ffffff;
      width: 100%;
    }

    input {
      font-family: 'Consolas', 'Menlo', monospace;
      font-size: 16px;
      border: none;
      text-align: left;
      margin: 0;
      box-sizing: border-box;
      background-color: #000000;
      color: #ffffff;
      width: 100%;
      margin-left: 0;
      padding-left: 0;
      cursor: text;
    }

    #inputline {
      color: #ffffff;
      font-family: 'Consolas', 'Menlo', monospace;
      font-size: 16px;
      width: 100%;
      display: flex;

    }

    #output {
      color: #ffffff;
      font-family: 'Consolas', 'Menlo', monospace;
      font-size: 16px;
    }

    #prompt {
      user-select: none;
      font-size: 16px;
      margin: auto;
      margin-right: 0;
      padding-right: 0;
    }

    #fullscreen {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0.25em;
      color: #ffffff;

      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #displaybox {
      margin: auto;
      width: 90%;
    }

    iframe {
      width: 100%;
      height: 50em;
      margin-bottom: 2em;
    }

    @media print {
      * {
        color: #000000 !important;
        background: #ffffff !important;
      }
    }
  </style>
</head>

<body id="body">
  <i id="fullscreen" class="material-icons" onclick="fullscreenControl()" style="font-size:30px">fullscreen</i>
  <div id="container">
    <ul id="log"></ul>
    <div id="inputline">root:/
      <div id="prompt"></div>&nbsp;<input id="input" autofocus autocomplete="off" />
    </div>

  </div>
  <div id="displaybox"></div>

  <script src="terminal.js"> </script>
</body>

</html>
