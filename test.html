<font face="Roboto">
  <body>

    <style type "text/css">
    div.box {
      text-align: center;
    }
    </style>

    <div class="box">
      <h2>Current Phone Wallpaper</h2>
      <img src="https://i.imgur.com/nLtbxiI.jpg" alt="wallpaper" style="width:75%">


      <form name="rn">
        <input type="text" id="tb" name="tb" />
        <input type="button" value="Random number" onclick="Random();" />
      </form>
    </div>

    <script type="text/javascript">
    function Random() {
      var rnd = Math.floor(Math.random() * 1000);
      document.getElementById('tb').value = rnd;
    }
    </script>
